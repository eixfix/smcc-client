name: Deploy Client (staging)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-client-staging
  cancel-in-progress: true

jobs:
  build-client:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Put public build-time vars here or in Environment Variables
    env:
      NEXT_PUBLIC_API_BASE_URL: https://smcc-api.trickylabs.id
      NODE_OPTIONS: --max_old_space_size=2048
      NEXT_PUBLIC_BASE_URL: https://smcc.trickylabs.id
      NEXTAUTH_URL: https://smcc.trickylabs.id
      AUTH_URL: https://smcc.trickylabs.id
      NEXT_PUBLIC_AGENT_INSTALL_URL: "https://smcc-api.trickylabs.id/agents/install.sh"
      AUTH_TRUST_HOST: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prune dev deps (prod only)
        run: npm prune --omit=dev

      - name: Package artifact
        run: |
          mkdir -p release
          cp -r .next public package.json package-lock.json node_modules next.config.* release/ 2>/dev/null || true
          tar -C release -czf /tmp/client-${{ github.sha }}.tgz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-${{ github.sha }}
          path: /tmp/client-${{ github.sha }}.tgz
          retention-days: 1

  deploy-client:
    runs-on: ubuntu-latest
    needs: build-client
    environment: staging
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: client-${{ github.sha }}
          path: /tmp

      - name: Prepare SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -t ed25519 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Upload & finalize on server
        run: |
          scp /tmp/client-${{ github.sha }}.tgz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "/opt/smcc/finalize_release.sh client ${{ github.sha }} /tmp/client-${{ github.sha }}.tgz .env"

      - name: Smoke test (local port)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "curl -sSI http://127.0.0.1:3071/ | head -n1 || true"
